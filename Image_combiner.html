<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Combiner</title>
    <style>
        #canvas {
            display: none;
        }
        #downloadLink {
            display: none;
            margin-top: 10px;
        }
        #preview {
            display: block;
            margin-top: 20px;
            max-width: 100%;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <h1>Combine Two Pictures</h1>
    <input type="file" id="file1" accept="image/*">
    <input type="file" id="file2" accept="image/*">

    <div>
        <input type="radio" id="vertical" name="orientation" value="vertical" checked>
        <label for="vertical">Vertical</label>
        <input type="radio" id="horizontal" name="orientation" value="horizontal">
        <label for="horizontal">Horizontal</label>
    </div>

    <div>
        <label for="alignment">Alignment:</label>
        <select id="alignment">
            <option value="start">Start</option>
            <option value="center">Center</option>
            <option value="end">End</option>
        </select>
    </div>

    <div>
        <label for="textColor">Text Color:</label>
        <input type="color" id="textColor" value="#000000">

        <label for="fontFamily">Font Family:</label>
        <select id="fontFamily">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Georgia">Georgia</option>
            <option value="Courier New">Courier New</option>
        </select>

        <label for="fontSize">Font Size:</label>
        <input type="number" id="fontSize" value="20" min="10" max="100">
    </div>

    <button id="combineBtn">Combine Images</button>
    <a id="downloadLink" download="combined-image.png">Download Combined Image</a>

    <canvas id="canvas"></canvas>
    <img id="preview" alt="Preview of combined image">

    <script>
        const combineBtn = document.getElementById('combineBtn');

        function computeOffset(container, content, align) {
            if (align === 'start') return 0;
            if (align === 'center') return (container - content) / 2;
            return container - content; // 'end'
        }

        function fitContain(srcW, srcH, boxW, boxH) {
            const scale = Math.min(boxW / srcW, boxH / srcH);
            return { w: srcW * scale, h: srcH * scale };
        }

        function labelAnchor(pos) {
            switch (pos) {
                case 'top-left': return { xAlign: 'start', yAlign: 'start' };
                case 'top-right': return { xAlign: 'end', yAlign: 'start' };
                case 'bottom-left': return { xAlign: 'start', yAlign: 'end' };
                case 'bottom-right': return { xAlign: 'end', yAlign: 'end' };
                default: return { xAlign: 'start', yAlign: 'start' };
            }
        }

        function drawLabelInCell(ctx, text, cellX, cellY, cellW, cellH, pos, fontSize, fontFamily, color) {
            if (!text) return;

            const padX = 8, padY = 6;
            const margin = 10;

            ctx.save();
            ctx.font = `${fontSize}px ${fontFamily}`;
            ctx.textBaseline = 'top';

            const metrics = ctx.measureText(text);
            const textW = metrics.width;
            const textH = fontSize;

            const boxW = textW + padX * 2;
            const boxH = textH + padY * 2;

            const { xAlign, yAlign } = labelAnchor(pos);

            const x = (xAlign === 'start')
                ? cellX + margin
                : cellX + cellW - margin - boxW;

            const y = (yAlign === 'start')
                ? cellY + margin
                : cellY + cellH - margin - boxH;

            ctx.fillStyle = 'rgba(255,255,255,0.7)';
            ctx.fillRect(x, y, boxW, boxH);

            ctx.strokeStyle = 'rgba(0,0,0,0.15)';
            ctx.strokeRect(x, y, boxW, boxH);

            ctx.fillStyle = color;
            ctx.fillText(text, x + padX, y + padY);

            ctx.restore();
        }

        combineBtn.addEventListener('click', async () => {
            const file1 = document.getElementById('file1').files[0];
            const file2 = document.getElementById('file2').files[0];

            const orientation = document.querySelector('input[name="orientation"]:checked').value;
            const alignment = document.getElementById('alignment').value;

            const textColor = document.getElementById('textColor').value;
            const fontFamily = document.getElementById('fontFamily').value;
            const fontSize = parseInt(document.getElementById('fontSize').value, 10);

            const label1 = (document.getElementById('label1')?.value ?? 'before').trim();
            const label2 = (document.getElementById('label2')?.value ?? 'after').trim();
            const labelPos = document.getElementById('labelPos')?.value ?? 'top-left';

            if (!file1 || !file2) {
                alert('Please upload both images.');
                return;
            }

            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const preview = document.getElementById('preview');
            const link = document.getElementById('downloadLink');

            const url1 = URL.createObjectURL(file1);
            const url2 = URL.createObjectURL(file2);

            const img1 = new Image();
            const img2 = new Image();
            img1.decoding = 'async';
            img2.decoding = 'async';

            const loadImage = (img, url) =>
                new Promise((resolve, reject) => {
                    img.onload = resolve;
                    img.onerror = reject;
                    img.src = url;
                });

            try {
                await Promise.all([loadImage(img1, url1), loadImage(img2, url2)]);

                // Shared cell size
                const cellW = Math.max(img1.naturalWidth, img2.naturalWidth);
                const cellH = Math.max(img1.naturalHeight, img2.naturalHeight);

                // Contain scale (no stretching)
                const a = fitContain(img1.naturalWidth, img1.naturalHeight, cellW, cellH);
                const b = fitContain(img2.naturalWidth, img2.naturalHeight, cellW, cellH);

                if (orientation === 'vertical') {
                    canvas.width = cellW;
                    canvas.height = cellH * 2;

                    // alignment affects X (left/center/right) inside each cell
                    const ax = computeOffset(cellW, a.w, alignment);
                    const bx = computeOffset(cellW, b.w, alignment);

                    // center vertically inside each cell
                    const ay = computeOffset(cellH, a.h, 'center');
                    const by = computeOffset(cellH, b.h, 'center');

                    // cell 1 (top)
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img1, ax, ay, a.w, a.h);
                    drawLabelInCell(ctx, label1, 0, 0, cellW, cellH, labelPos, fontSize, fontFamily, textColor);

                    // cell 2 (bottom)
                    const y2 = cellH;
                    ctx.drawImage(img2, bx, y2 + by, b.w, b.h);
                    drawLabelInCell(ctx, label2, 0, y2, cellW, cellH, labelPos, fontSize, fontFamily, textColor);

                } else {
                    canvas.width = cellW * 2;
                    canvas.height = cellH;

                    // alignment affects Y (top/center/bottom) inside each cell
                    const ay = computeOffset(cellH, a.h, alignment);
                    const by = computeOffset(cellH, b.h, alignment);

                    // center horizontally inside each cell
                    const ax = computeOffset(cellW, a.w, 'center');
                    const bx = computeOffset(cellW, b.w, 'center');

                    // cell 1 (left)
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img1, ax, ay, a.w, a.h);
                    drawLabelInCell(ctx, label1, 0, 0, cellW, cellH, labelPos, fontSize, fontFamily, textColor);

                    // cell 2 (right)
                    const x2 = cellW;
                    ctx.drawImage(img2, x2 + bx, by, b.w, b.h);
                    drawLabelInCell(ctx, label2, x2, 0, cellW, cellH, labelPos, fontSize, fontFamily, textColor);
                }

                const dataURL = canvas.toDataURL('image/png');
                preview.src = dataURL;
                link.href = dataURL;
                link.style.display = 'inline';
            } catch (e) {
                console.error(e);
                alert('Failed to load one of the images.');
            } finally {
                URL.revokeObjectURL(url1);
                URL.revokeObjectURL(url2);
            }
        });
    </script>
</body>
</html>
